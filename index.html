<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Iteration Day3 Task</title>
</head>
<body>
    <script>
        var resume = {                                              //json data
            "firstName":"Jose Irudaya Sangeeth",
            "lastName":"S",
            "gender":"Male",
            "degree":"MCA",
            "experience":"fresher",
            "AreaOfInterest":"Software Development",
             "City":"Madurai",
             "Pincode":625016,
             "Mobile":6380763745,
             "MailID":"josesangeeth14@gmail.com",
             "BloodGroup":"O+ve"
        }

        //for In
        for(var key in resume)
        {
            
            console.log(key+" :"+resume[key])
        }

        console.log("\n")

        //for of
        for(var x of Object.keys(resume))
        {
            console.log(x+" :"+resume[x])
        }

        console.log("\n")

        //for each
        Object.keys(resume).forEach(key => {
            let value=resume[key]
            console.log(key+" :"+value)
        })

        console.log("\n")

        //for
        var keys=Object.keys(resume)
        var values=Object.values(resume)
        for(var i=0;i<keys.length;i++)
        {
            console.log(keys[i]+" :"+values[i])
        }
        

    </script>
</body>
</html>
